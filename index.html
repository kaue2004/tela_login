<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Documento</title>
    <style>
        *{margin: 0 auto;
             padding: 0px;
        }
        .box{width: 300px;
             padding: 20px 15px;
             margin-top: 16%;
             background-color: rgb(226, 226, 226);
        }
        .img{
            position: absolute;
            top: -150px;
            right: 110px;
        }
       
    </style>
</head>
<body>
    
<div class="conteiner">
    <div class="card box">
        <form>
            
                <img class="form-group img" src="ing/Sem Título-3.png" alt="">
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Email </label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
                  <small id="emailHelp" class="form-text text-muted">Se esta lendo isso é porque você não é cego.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Deixe-me conecatado</label>
                </div>
                <button type="submit" class="btn btn-primary form-control">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
